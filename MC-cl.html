<!DOCTYPE html>
<html>
  <head>
    <title>about:blank</title>
    <style>
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="embedded-website" src="https://realdsdc.github.io/games10998/MC.html"></iframe>
    <script>
      var iframe = document.getElementById("embedded-website");
      iframe.setAttribute("allowfullscreen", true);
      iframe.setAttribute("allow", "fullscreen");
      iframe.style.position = "absolute";
      iframe.style.top = "0";
      iframe.style.left = "0";
      iframe.style.bottom = "0";
      iframe.style.right = "0";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
    </script>
  </body>
</html>
